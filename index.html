<!DOCTYPE html>
<html>
    <head>
        <title>Digital Calculator</title>
        <link href="styles/styles.css" rel="stylesheet">
        <script src="scripts/index.js" defer></script>
    </head>    
    <body>
        <div class="calculator">
            <div class="screen">
                <h3 id="equation"></h3>
                <h1 id="tester"></h1>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button onclick="adder(this)" value="1">1</button>                
                    <button onclick="adder(this)" value="2">2</button>
                    <button onclick="adder(this)" value="3">3</button>  
                    <br/>              
                    <button onclick="adder(this)" value="4">4</button>
                    <button onclick="adder(this)" value="5">5</button>                
                    <button onclick="adder(this)" value="6">6</button>
                    <br/>              

                    <button onclick="adder(this)" value="7">7</button>                
                    <button onclick="adder(this)" value="8">8</button>
                    <button onclick="adder(this)" value="9">9</button>   
                    <br/>              
             
                    <button onclick="adder(this)" value="0">0</button>
                </div>
                <div class="expressions">
                    <button onclick="expres(this)" value="+">+</button>
                    <button onclick="expres(this)" value="-">-</button>
                    <button onclick="expres(this)" value="*">x</button>
                    <button onclick="expres(this)" value="/">&divide;</button>
                </div>
                <div class="others">
                    <button onclick="calculate(this)" value="Enter">Enter</button>
                    <button onclick="reset(this)" value="Reset">Reset</button>
                </div>

            </div>
        </div>

    </body>

</html>
